  #  ports:
  #    - "5173:5173"
  #  volumes:
  #    - ./frontend/src:/app/src
  #    - ./frontend/public:/app/public
  #  networks:
  #    - app_network
  #  environment:
  #    - VITE_API_URL=http://localhost:5000

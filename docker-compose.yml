version: '3.8'

services:
  # MySQL Database - Localhost Only
  mysql:
    image: mysql:8.0
    container_name: car_custom_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DB:-CarCustomShop}
      MYSQL_USER: ${MYSQL_USER:-shopuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-shoppass}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql:/docker-entrypoint-initdb.d
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # MongoDB Database - Localhost Only
  mongodb:
    image: mongo:7.0
    container_name: car_custom_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-adminpass}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-CarCustomShop}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # Flask Backend - Localhost Only
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: car_custom_backend
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_DEBUG=${FLASK_DEBUG:-1}
      - FLASK_APP=${FLASK_APP:-app.py}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-shopuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-shoppass}
      - MYSQL_DB=${MYSQL_DB:-CarCustomShop}
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=${MONGO_DB:-CarCustomShop}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - app_network
    command: flask run --host=0.0.0.0
    restart: unless-stopped

  # Frontend (Optional - for development)
  # ⚠️ DISABLED by default - รัน npm run dev แยก locally สำหรับ hot reload ที่ดีกว่า
